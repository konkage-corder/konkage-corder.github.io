    .off {
      opacity: 0;

     <section class="work">
         <button onclick="func1()">Change Image</button><br>
        <div id="parent">
          <img src="img/image6.jpg" border="1" width="750" height="500" id="image1">
          <img src="img/image15.jpg" border="1" width="750" height="500" id="image2">
          <img src="img/image16.jpg" border="1" width="750" height="500" id="image3">
        </div>
        <script language="javascript" type="text/javascript">
            let idx = 1;
              func1();
              function func1() {
                for(let i=1; i<=3; i++) {
                  if(i==idx){
                    document.getElementById(`image${i}`).classList.remove('off');
                    document.getElementById(`image${i}`).classList.add('on');
                  } else {
                    document.getElementById(`image${i}`).classList.add('off');
                    document.getElementById(`image${i}`).classList.remove('on');
                  }
                }
                idx = idx == 3 ? 1 : idx+1;
              }
        </script>  
     </section>
